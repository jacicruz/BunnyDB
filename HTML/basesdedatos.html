<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BunnyDB</title>
    <link rel='stylesheet' type='text/css' media='screen' href='../CSS/basesdedatos.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark ">
        <div class="container-fluid">
            <a href="main.html" class="navbar-brand text-info fw-semibold fs-4">
                BunnyDB
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#menulateral">
                <span class="navbar-toggler-icon">
                </span>
            </button>

            <section class="offcanvas offcanvas-start bg-black" id="menulateral" tabindex="-1">
                <div class="offcanvas-header" data-bs-theme="dark">
                    <h5 class="offcanvas-title text-info">
                        BunnyDB
                    </h5>
                    <button class="btn-close" type="button" arial-label="Close" data-bs-dismiss="offcanvas"></button>
                </div>

                <div class="offcanvas-body d.flex flex-column justify-content-between px-0">
                    <ul class="navbar-nav fs-5 justify-content-evenly">
                        <li class="nav-item p-3 py-md-1"><a href="../HTML/basesdedatos.html" class="nav-link">bases de datos</a></li>
                        <li class="nav-item p-3 py-md-1"><a href="../HTML/examinar.html" class="nav-link">examinar</a></li>
                        <li class="nav-item p-3 py-md-1"><a href="" class="nav-link">consultas</a></li>
                        <li class="nav-item p-3 py-md-1"><a href="" class="nav-link">otros</a></li>
                        <i class="bi bi-bell px-1 text-info fs-2"></i>
                        <i class="bi bi-person-circle px-1 text-info fs-2"></i>

                    </ul>

                    <div class="d-lg-none align-self-center py-3">
                        <a href=""><i class="bi bi-twitter-x px-2 text-info fs-2"></i></a>
                        <a href=""><i class="bi bi-facebook px-2 text-info fs-2"></i></a>
                        <a href=""><i class="bi bi-github px-2 text-info fs-2"></i> </a>
                        <a href=""><i class="bi bi-whatsapp px-2 text-info fs-2"></i> </a>
                    </div>
                </div>
            </section>
        </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous">
    </script>

    <div class="container mt-5">
        <form id="myForm">
            <div class="form-group p-3" style="border: 1px solid #ccc; background-color: #f8f9fa;">
                <label for="nombre">Nombre de la BD:</label>
                <div class="d-flex justify-content-between">
                    <input type="text" class="form-control mb-3" id="nombre" placeholder="Ingrese el nombre de la BD"
                        style="margin-right: 20px; background-color: #ffffff;">

                    <!-- Combo box (lista desplegable) con espacio -->
                    <select class="form-control mb-3" id="tipoCotejamiento"
                        style="margin-right: 20px; background-color: #ffffff;">
                        <option value="cotejamiento1">Cotejamiento 1</option>
                        <option value="cotejamiento2">Cotejamiento 2</option>
                        <!-- Agrega más opciones según sea necesario -->
                    </select>

                    <button type="submit" class="btn btn-primary">Crear</button>

                </div>
            </div>

            <!-- Lista de bases de datos en una tabla -->
            <table class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">Cotejamiento</th>
                        <th scope="col">Acciones</th> <!-- Nueva columna para botones de acción -->
                    </tr>
                </thead>
                <tbody id="tablaBDs"></tbody>
            </table>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="../JS/script.js"></script>

</body>

</html>
