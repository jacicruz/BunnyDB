    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const lightThemeBtn = document.getElementById('light-theme-btn');
            const darkThemeBtn = document.getElementById('dark-theme-btn');
            const body = document.body;
    
            // Manejar el clic en el botón de tema claro
            lightThemeBtn.addEventListener('click', function () {
                body.classList.remove('bg-dark', 'text-light');
            });
    
            // Manejar el clic en el botón de tema oscuro
            darkThemeBtn.addEventListener('click', function () {
                body.classList.add('bg-dark', 'text-light');
            });
        });
    </script>

  
<div class="container mt-5">
    <form id="myForm">
      <div class="form-group p-3" style="border: 1px solid #ccc; background-color: #f8f9fa;">
        <label for="nombre">Nombre de la BD:</label>
        <div class="d-flex justify-content-between">
          <input type="text" class="form-control mb-3" id="nombre" placeholder="Ingrese el nombre de la BD" style="margin-right: 20px; background-color: #ffffff;">
          
          <!-- Combo box (lista desplegable) con espacio -->
          <select class="form-control mb-3" id="tipoCotejamiento" style="margin-right: 20px; background-color: #ffffff;">
            <option value="cotejamiento1">Cotejamiento 1</option>
            <option value="cotejamiento2">Cotejamiento 2</option>
            <!-- Agrega más opciones según sea necesario -->
          </select>
          
          <button type="submit" class="btn btn-primary">Crear</button>

        </div>
      </div>
  
      <!-- Lista de bases de datos en una tabla -->
      <table class="table table-bordered table-hover">
        <thead>
          <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Cotejamiento</th>
          </tr>
        </thead>
        <tbody id="tablaBDs"></tbody>
      </table>
    </form>

  </div>
  
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="../JS/script.js"></script>

  <script>
    $(document).ready(function() {
      // Agrega un evento de clic a las filas de la tabla
      $('#tablaBDs').on('click', 'tr', function() {
        // Obtiene el texto de la primera celda (nombre de la base de datos)
        var nombreBD = $(this).find('td:first').text();

        // Muestra un toast con el nombre de la base de datos
        mostrarToast(nombreBD);
      });

      // Función para mostrar un toast
      function mostrarToast(nombreBD) {
        // Crea un nuevo objeto de toast usando Bootstrap
        var toast = $('<div class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-delay="3000" style="position: absolute; top: 0; right: 0;">\
                        <div class="toast-header" style="background-color: #00f919ab ; color: #000000;">\
                          <strong class="mr-auto">Base de Datos Seleccionada</strong>\
                        </div>\
                        <div class="toast-body">' + nombreBD + '</div>\
                      </div>');

        // Agrega el toast al cuerpo del documento
        $('body').append(toast);

        // Muestra el toast
        toast.toast('show');

        // Cierra automáticamente el toast después de 3 segundos
        setTimeout(function() {
          toast.toast('hide');
        }, 3000);
      }
    });
  </script>
